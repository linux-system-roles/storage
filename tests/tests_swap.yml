---
- hosts: all
  become: true
  vars:
    storage_safe_mode: false
    mount_location: '/opt/test'
    volume_size: '5g'

  tasks:
    - include_role:
        name: linux-system-roles.storage

    - name: Mark tasks to be skipped
      set_fact:
        storage_skip_checks:
          - blivet_available
          - packages_installed
          - service_facts

    - include_tasks: get_unused_disk.yml
      vars:
        min_size: "{{ volume_size }}"
        max_return: 2

    - name: Create a disk device with swap
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_volumes:
          - name: test1
            type: disk
            disks: "{{ [unused_disks[0]] }}"
            fs_type: 'swap'

    - include_tasks: verify-role-results.yml

    - name: Format second disk as ext3
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_volumes:
          - name: test2
            type: disk
            mount_point: none
            fs_type: ext3
            disks: "{{ [unused_disks[1]] }}"

    - include_tasks: verify-role-results.yml

    - name: Change the disk device file system type to ext3
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_volumes:
          - name: test1
            type: disk
            mount_point: "{{ mount_location }}"
            fs_type: ext3
            disks: "{{ [unused_disks[0]] }}"

    - include_tasks: verify-role-results.yml

    - name: Repeat the previous invocation to verify idempotence
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_volumes:
          - name: test1
            type: disk
            mount_point: "{{ mount_location }}"
            fs_type: ext3
            disks: "{{ [unused_disks[0]] }}"

    - include_tasks: verify-role-results.yml

    - name: Change it back to swap
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_volumes:
          - name: test1
            type: disk
            disks: "{{ [unused_disks[0]] }}"
            fs_type: 'swap'

    - include_tasks: verify-role-results.yml

    - name: Repeat the previous invocation to verify idempotence
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_volumes:
          - name: test1
            type: disk
            disks: "{{ [unused_disks[0]] }}"
            fs_type: 'swap'

    - include_tasks: verify-role-results.yml

    - name: Clean up
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_volumes:
          - name: test1
            type: disk
            disks: "{{ [unused_disks[0]] }}"
            mount_point: "{{ mount_location }}"
            state: absent
          - name: test2
            type: disk
            disks: "{{ [unused_disks[1]] }}"
            mount_point: none
            state: absent

    - include_tasks: verify-role-results.yml
