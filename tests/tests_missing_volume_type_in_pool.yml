---
- hosts: all
  become: true
  vars:
    storage_safe_mode: false
    mount_location: '/opt/test1'

  tasks:
    - include_role:
        name: linux-system-roles.storage

    - name: Mark tasks to be skipped
      set_fact:
        storage_skip_checks:
          - blivet_available
          - packages_installed
          - service_facts

    - include_tasks: get_unused_disk.yml
      vars:
        max_return: 1

    - name: Create a partition device mounted on "{{ mount_location }}"
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: "{{ unused_disks[0] }}"
            type: partition
            disks: "{{ unused_disks }}"
            volumes:
              - name: test1
                fs_type: ext4
                mount_point: "{{ mount_location }}"

    - name: Ensure the inherited type is reflected in blivet module output
      assert:
        that: blivet_output.pools[0].volumes[0].type == "partition"
        msg: "Incorrect type assigned to un-typed volume in partition pool"

    - include_tasks: verify-role-results.yml

    - name: Remove the partition created above
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: "{{ unused_disks[0] }}"
            type: partition
            disks: "{{ unused_disks }}"
            state: absent
            volumes:
              - name: "{{ unused_disks[0] }}1"
                mount_point: "{{ mount_location }}"
                state: absent

    - name: Ensure the inherited type is reflected in blivet module output
      assert:
        that: blivet_output.pools[0].volumes[0].type == "partition"
        msg: "Incorrect type assigned to un-typed volume in partition pool"

    - include_tasks: verify-role-results.yml

    - name: Repeat the previous invocation to verify idempotence
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: "{{ unused_disks[0] }}"
            type: partition
            disks: "{{ unused_disks }}"
            state: absent
            volumes:
              - name: "{{ unused_disks[0] }}1"
                mount_point: "{{ mount_location }}"
                state: absent

    - name: Ensure the inherited type is reflected in blivet module output
      assert:
        that: blivet_output.pools[0].volumes[0].type == "partition"
        msg: "Incorrect type assigned to un-typed volume in partition pool"

    - include_tasks: verify-role-results.yml
