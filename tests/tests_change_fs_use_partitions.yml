---
- name: Test change fs with partitions
  hosts: all
  become: true
  vars:
    storage_safe_mode: false
    storage_use_partitions: true
    mount_location: '/opt/test1'
    volume_size: '5g'
  tags:
    - tests::lvm
  tasks:
    - name: Set fs_type_after based on distribution
      set_fact:
        fs_type_after: "{{ 'ext3'
          if (ansible_facts['distribution'] == 'RedHat' and
              ansible_facts['distribution_major_version'] == '6')
          else 'ext4' }}"

    - name: Run the role
      include_tasks: tasks/run_role_with_clear_facts.yml

    - name: Mark tasks to be skipped
      set_fact:
        storage_skip_checks:
          - blivet_available
          - "{{ (lookup('env',
                        'SYSTEM_ROLES_REMOVE_CLOUD_INIT') in ['', 'false']) |
                ternary('packages_installed', '') }}"

    - name: Get unused disks
      include_tasks: get_unused_disk.yml
      vars:
        min_size: "{{ volume_size }}"
        max_return: 1

    - name: Create an LVM partition with the default file system type
      include_tasks: tasks/run_role_with_clear_facts.yml
      vars:
        storage_pools:
          - name: bar
            disks: "{{ unused_disks }}"
            volumes:
              - name: test1
                size: "{{ volume_size }}"
                mount_point: "{{ mount_location }}"

    - name: Verify role results
      include_tasks: verify-role-results.yml

    - name: Change the LVM partition file system type to {{ fs_type_after }}
      include_tasks: tasks/run_role_with_clear_facts.yml
      vars:
        storage_pools:
          - name: bar
            disks: "{{ unused_disks }}"
            volumes:
              - name: test1
                size: "{{ volume_size }}"
                fs_type: "{{ fs_type_after }}"
                mount_point: "{{ mount_location }}"

    - name: Verify role results - 2
      include_tasks: verify-role-results.yml

    - name: Repeat the previous invocation to verify idempotence
      include_tasks: tasks/run_role_with_clear_facts.yml
      vars:
        storage_pools:
          - name: bar
            disks: "{{ unused_disks }}"
            volumes:
              - name: test1
                size: "{{ volume_size }}"
                fs_type: "{{ fs_type_after }}"
                mount_point: "{{ mount_location }}"

    - name: Verify role results - 3
      include_tasks: verify-role-results.yml

    - name: Clean up
      include_tasks: tasks/run_role_with_clear_facts.yml
      vars:
        storage_pools:
          - name: bar
            disks: "{{ unused_disks }}"
            state: absent
            volumes:
              - name: test1
                size: "{{ volume_size }}"
                fs_type: "{{ fs_type_after }}"
                mount_point: "{{ mount_location }}"
                state: absent

    - name: Verify role results - 4
      include_tasks: verify-role-results.yml
