---
- hosts: all
  become: true
  vars:
    storage_safe_mode: false
    storage_use_partitions: true
    volume_group_size: '10g'
    volume_size: '5g'
    cache_size: '4g'
  tags:
    - tests::lvm

  tasks:
    - include_role:
        name: linux-system-roles.storage

    - name: Mark tasks to be skipped
      set_fact:
        storage_skip_checks:
          - blivet_available
          - packages_installed
          - service_facts

    - include_tasks: get_unused_disk.yml
      vars:
        min_size: "{{ volume_group_size }}"
        max_return: 2
        disks_needed: 2

    - name: Create a cached LVM logical volume under volume group 'foo'
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: foo
            disks: "{{ unused_disks }}"
            volumes:
              - name: test
                size: "{{ volume_size }}"
                cached: true
                cache_size: "{{ cache_size }}"
                cache_devices: "{{ [unused_disks[1]] }}"

    - include_tasks: verify-role-results.yml

    - name: Remove (detach) cache from the 'test' LV created above
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: foo
            disks: "{{ unused_disks }}"
            volumes:
              - name: test
                size: "{{ volume_size }}"
                cached: false

    - include_tasks: verify-role-results.yml

    - name: Clean up
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: foo
            disks: "{{ unused_disks }}"
            state: "absent"
            volumes:
              - name: test
                size: "{{ volume_size }}"

    - include_tasks: verify-role-results.yml
