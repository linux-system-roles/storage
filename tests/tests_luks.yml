---
- hosts: all
  become: true
  vars:
    mount_location: '/opt/test1'
    testfile: "{{ mount_location }}/quux"
    volume_size: '5g'
  tags:
    - tests::lvm
  tasks:
    - include_role:
        name: linux-system-roles.storage

    - include_tasks: get_unused_disk.yml
      vars:
        min_size: "{{ volume_size }}"
        max_return: 1

    ##
    ## Disk
    ##
    - name: Test for correct handling of new encrypted volume w/ no key
      block:
        - name: Create an encrypted disk volume w/ default fs
          include_role:
            name: linux-system-roles.storage
          vars:
            storage_volumes:
              - name: foo
                type: disk
                disks: "{{ unused_disks }}"
                mount_point: "{{ mount_location }}"
                encryption: true

        - name: unreachable task
          fail:
            msg: UNREACH

      rescue:
        - name: Check that we failed in the role
          assert:
            that:
              - ansible_failed_result.msg != 'UNREACH'
            msg: "Role has not failed when it should have"

        - name: Verify the output of the keyless luks test
          assert:
            that: "blivet_output.failed and
                   blivet_output.msg|regex_search('encrypted volume.*missing key') and
                   not blivet_output.changed"
            msg: "Unexpected behavior w/ encrypted pool w/ no key"

    # encrypted disk volume
    - name: Create an encrypted disk volume w/ default fs
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_volumes:
          - name: foo
            type: disk
            disks: "{{ unused_disks }}"
            mount_point: "{{ mount_location }}"
            encryption: true
            encryption_password: 'yabbadabbadoo'

    - include_tasks: verify-role-results.yml

    - import_tasks: create-test-file.yml

    - name: Test for correct handling of safe_mode
      block:
        - name: Remove the encryption layer
          include_role:
            name: linux-system-roles.storage
          vars:
            storage_volumes:
              - name: foo
                type: disk
                disks: "{{ unused_disks }}"
                mount_point: "{{ mount_location }}"
                encryption: false
                encryption_password: 'yabbadabbadoo'
        - name: unreachable task
          fail:
            msg: UNREACH
      rescue:
        - name: Check that we failed in the role
          assert:
            that:
              - ansible_failed_result.msg != 'UNREACH'
            msg: "Role has not failed when it should have"

        - name: Verify the output of the safe_mode test
          assert:
            that: "blivet_output.failed and
                   blivet_output.msg
                   |regex_search('cannot remove existing
                   formatting.*in safe mode due to encryption removal')
                   and not blivet_output.changed"
            msg: "Unexpected behavior w/ existing filesystem in safe mode"

    - import_tasks: verify-data-preservation.yml

    - name: Remove the encryption layer
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_safe_mode: false
        storage_volumes:
          - name: foo
            type: disk
            disks: "{{ unused_disks }}"
            mount_point: "{{ mount_location }}"
            encryption: false
            encryption_password: 'yabbadabbadoo'

    - include_tasks: verify-role-results.yml

    - import_tasks: create-test-file.yml

    - name: Test for correct handling of safe_mode
      block:
        - name: Add encryption to the volume
          include_role:
            name: linux-system-roles.storage
          vars:
            storage_volumes:
              - name: foo
                type: disk
                disks: "{{ unused_disks }}"
                mount_point: "{{ mount_location }}"
                encryption: true
                encryption_password: 'yabbadabbadoo'
        - name: unreachable task
          fail:
            msg: UNREACH
      rescue:
        - name: Check that we failed in the role
          assert:
            that:
              - ansible_failed_result.msg != 'UNREACH'
            msg: "Role has not failed when it should have"

        - name: Verify the output of the safe_mode test
          assert:
            that: "blivet_output.failed and
                   blivet_output.msg
                   |regex_search('cannot remove existing
                   formatting.*in safe mode due to adding encryption')
                   and not blivet_output.changed"
            msg: "Unexpected behavior w/ existing filesystem in safe mode"

    - import_tasks: verify-data-preservation.yml

    - name: Add encryption to the volume
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_safe_mode: false
        storage_volumes:
          - name: foo
            type: disk
            disks: "{{ unused_disks }}"
            mount_point: "{{ mount_location }}"
            encryption: true
