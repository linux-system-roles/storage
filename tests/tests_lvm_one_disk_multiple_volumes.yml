---
- name: Test lvm one disk multiple volumes
  hosts: all
  become: true
  vars:
    volume_group_size: '10g'
    volume_size: '3g'
  tags:
    - tests::lvm

  tasks:
    - name: Run the role
      include_role:
        name: linux-system-roles.storage

    - name: Mark tasks to be skipped
      set_fact:
        storage_skip_checks:
          - blivet_available
          - "{{ (lookup('env',
                        'SYSTEM_ROLES_REMOVE_CLOUD_INIT') in ['', 'false']) |
                ternary('packages_installed', '') }}"
          - service_facts

    - name: Get unused disks
      include_tasks: get_unused_disk.yml
      vars:
        min_size: "{{ volume_group_size }}"
        max_return: 1

    - name: Create three LVM logical volumes under one volume group
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: foo
            disks: "{{ unused_disks }}"
            volumes:
              - name: test1
                size: "{{ volume_size }}"
                mount_point: '/opt/test1'
              - name: test2
                size: "{{ volume_size }}"
                mount_point: '/opt/test2'
              - name: test3
                size: "{{ volume_size }}"
                mount_point: '/opt/test3'

    - name: Verify role results
      include_tasks: verify-role-results.yml

    - name: Repeat the previous invocation to verify idempotence
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: foo
            disks: "{{ unused_disks }}"
            volumes:
              - name: test1
                size: "{{ volume_size }}"
                mount_point: '/opt/test1'
              - name: test2
                size: "{{ volume_size }}"
                mount_point: '/opt/test2'
              - name: test3
                size: "{{ volume_size }}"
                mount_point: '/opt/test3'

    - name: Verify role results
      include_tasks: verify-role-results.yml

    - name: Remove two of the LVs
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: foo
            disks: "{{ unused_disks }}"
            volumes:
              - name: test1
                size: "{{ volume_size }}"
                mount_point: '/opt/test1'
              - name: test2
                size: "{{ volume_size }}"
                mount_point: '/opt/test2'
                state: absent
              - name: test3
                size: "{{ volume_size }}"
                mount_point: '/opt/test3'
                state: absent

    - name: Verify role results
      include_tasks: verify-role-results.yml

    - name: Re-run the previous role invocation to ensure idempotence
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: foo
            disks: "{{ unused_disks }}"
            volumes:
              - name: test1
                size: "{{ volume_size }}"
                mount_point: '/opt/test1'
              - name: test2
                size: "{{ volume_size }}"
                mount_point: '/opt/test2'
                state: absent
              - name: test3
                size: "{{ volume_size }}"
                mount_point: '/opt/test3'
                state: absent

    - name: Verify role results
      include_tasks: verify-role-results.yml

    - name: Clean up
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: foo
            disks: "{{ unused_disks }}"
            state: absent
            volumes: []
