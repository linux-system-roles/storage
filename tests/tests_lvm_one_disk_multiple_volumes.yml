---
- hosts: all
  become: true
  vars:
    volume_group_size: '10g'
    volume_size: '3g'

  tasks:
    - include_role:
        name: linux-system-roles.storage

    - name: Mark tasks to be skipped
      set_fact:
        storage_skip_checks:
          - blivet_available
          - packages_installed
          - service_facts

    - include_tasks: get_unused_disk.yml
      vars:
        min_size: "{{ volume_group_size }}"
        max_return: 1

    - name: Create three LVM logical volumes under one volume group
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: foo
            disks: "{{ unused_disks }}"
            volumes:
              - name: test1
                size: "{{ volume_size }}"
                mount_point: '/opt/test1'
              - name: test2
                size: "{{ volume_size }}"
                mount_point: '/opt/test2'
              - name: test3
                size: "{{ volume_size }}"
                mount_point: '/opt/test3'

    - include_tasks: verify-role-results.yml

    - name: Repeat the previous invocation to verify idempotence
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: foo
            disks: "{{ unused_disks }}"
            volumes:
              - name: test1
                size: "{{ volume_size }}"
                mount_point: '/opt/test1'
              - name: test2
                size: "{{ volume_size }}"
                mount_point: '/opt/test2'
              - name: test3
                size: "{{ volume_size }}"
                mount_point: '/opt/test3'

    - include_tasks: verify-role-results.yml

    - name: Remove two of the LVs
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: foo
            disks: "{{ unused_disks }}"
            volumes:
              - name: test1
                size: "{{ volume_size }}"
                mount_point: '/opt/test1'
              - name: test2
                size: "{{ volume_size }}"
                mount_point: '/opt/test2'
                state: absent
              - name: test3
                size: "{{ volume_size }}"
                mount_point: '/opt/test3'
                state: absent

    - include_tasks: verify-role-results.yml

    - name: Re-run the previous role invocation to ensure idempotence
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: foo
            disks: "{{ unused_disks }}"
            volumes:
              - name: test1
                size: "{{ volume_size }}"
                mount_point: '/opt/test1'
              - name: test2
                size: "{{ volume_size }}"
                mount_point: '/opt/test2'
                state: absent
              - name: test3
                size: "{{ volume_size }}"
                mount_point: '/opt/test3'
                state: absent

    - include_tasks: verify-role-results.yml

    - name: Clean up
      include_role:
        name: linux-system-roles.storage
      vars:
        storage_pools:
          - name: foo
            disks: "{{ unused_disks }}"
            state: absent
            volumes: []
