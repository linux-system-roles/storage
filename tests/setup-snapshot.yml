---
- name: Setup snapshot
  hosts: all
  tasks:
    - name: Set platform/version specific variables
      include_tasks: tasks/run_role_with_clear_facts.yml
      vars:
        tasks_from: set_vars.yml
        public: true

    - name: Install test packages
      package:
        name: "{{ blivet_package_list }}"
        state: present

    - name: Install cryptsetup
      package:
        name: cryptsetup
        state: present
