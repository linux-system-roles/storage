---
blivet_package_list:
  - python-enum34
  - python-blivet3
  - libblockdev-crypto
  - libblockdev-dm
  - libblockdev-lvm
  - libblockdev-mdraid
  - libblockdev-swap
# additional options for mkfs when creating a disk volume (whole disk fs)
__storage_blivet_diskvolume_mkfs_option_map:
  ext2: '-F'
  ext3: '-F'
  ext4: '-F'
